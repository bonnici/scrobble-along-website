<div class="logged-in-as">
	<div class="lastfm-tile lastfm-tile-user">
		<div class="name-image-buttons">
			<div class="image">
				<img data-ng-if="userDetails.lastfmProfileImage" width="114px" data-ng-src="{{userDetails.lastfmProfileImage}}">
				<img data-ng-if="!userDetails.lastfmProfileImage" src="/img/user_placeholder.png">
			</div>
			<div class="username">
				<p>
					<a data-ng-href="http://www.last.fm/user/{{userDetails.lastfmUsername}}" target="_blank">{{userDetails.lastfmUsername}}</a>
				</p>
			</div>
		</div>
	</div>
</div>
